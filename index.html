<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel">
    <meta name="keywords" content="Palbras Claves">
    <meta name="description" content="Primer proycto de AW1">
    <title>Formulario</title>

</head>

<body>
    <form action="" method="post">
        <div>
            <label for="txtNombre">
                <b>Nombre:</b>
           </label>
           <br>

           <input type="text" id="txtNombre" name="txtNombre" class="" placeholder="Ingrese su Nombre" required>
           <br><br>

           <label for="txtApellido">
                <b>Apellido:</b>
            </label>
            <br>

            <input type="text" id="txtApellido" name="txtApellido" class="" placeholder="Ingrese su Apellido" required>
            <br><br>

        </div>
            
        <div>
            <br>
            <label for="txtEmail">
                <b>Email:</b>
            </label>
            <br>

            <input type="email" name="txtEmail" id="txtEmail" required>
            <br><br><br>

            <label for="txtPass">
                <b>Contraseña:</b>
            </label>
            <br>

            <input type="password" name="txtPass" id="txtPass" required>
            <br>
        </div>
        
        <div>
            <br><br>
            <label for="date"></label>
                <b>Fecha de nacimiento:</b>
            </label>
            <br>
            <input type="date" name="" id="date" required>
        </div>

        <div>
            <br><br>
            <input type="submit" value="Confirmar">
        </div>
        
    </form>
</body>
</html>
